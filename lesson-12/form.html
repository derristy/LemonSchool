<body class="bg-custom">
    <nav class="navbar navbar-expand-lg bg-custom-blue">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
            <img src="assets/images/brand.png" alt="Logo" width="110" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="faq.html">FAQ</a>

                <a class="nav-link active" href="form.html">Form</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div id="timer" class="d-flex justify-content-center row">
            <div id="days" class="bg-primary p-4 fs-1 fw-bold text-light col-12 col-sm-6 col-md-3"></div>
            <div id="hours" class="bg-secondary p-4 fs-1 fw-bold text-light col-12 col-sm-6 col-md-3"></div>
            <div id="minutes" class="bg-info p-4 fs-1 fw-bold text-light col-12 col-sm-6 col-md-3"></div>
            <div id="seconds" class="bg-warning p-4 fs-1 fw-bold text-light col-12 col-sm-6 col-md-3"></div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="bg-parallax p-3">
            <form action="#" class="form-custom" method="POST">
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="username" class="text-light fs-3 fw-bold mb-2">Username:</label>
                        <input class="form-control p-2 fs-5" type="text" id="username" name="username" placeholder="Enter your name">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="phone" class="text-light fs-3 fw-bold mb-2">Phone:</label>
                        <input class="form-control p-2 fs-5" type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="col-6 mb-3">
                        <button type="submit" class="btn btn-primary w-100">Send</button>
                    </div>
                    <div class="col-6 mb-3">
                        <button type="button" class="btn btn-secondary w-100">Close</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
